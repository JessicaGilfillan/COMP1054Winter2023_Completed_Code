<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin : 0; 
            padding: 0; 
        }

        div {
            width: 40vw; 
            height: 500px; 
            background-color: purple; 
            position: relative; 
        }

        p {
            width: 20vw; 
            height: 200px; 
            background-color: orange;
            position: sticky;  
            top: 0;   

        }
    </style>
</head>
<body>
    <div>
        <p> CSS is Awesome! </p>
    </div>
</body>
</html>
